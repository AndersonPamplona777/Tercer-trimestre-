<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>

  <style>
    /* Fondo general y tipografía */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Fondo oscuro */
      margin: 0;
      padding: 0;
      color: #f2f2f2; /* Texto claro */
    }

    /* Título */
    h2 {
      text-align: center;
      color: #ffffff;
      margin-top: 30px;
    }

    /* Contenedor del formulario */
    form {
      background-color: #2b2b2b; /* Fondo más claro dentro del formulario */
      width: 350px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    /* Etiquetas */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #e0e0e0;
    }

    /* Campos de texto y select */
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #fff;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #0078d7;
      outline: none;
    }

    /* Botón de enviar */
    input[type="submit"] {
      background-color: #0056b3; /* Azul oscuro */
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #003f88; /* Azul más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>

  <h2>Formulario de Registro</h2>

  <form action="#" method="post">
    
    <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="tipoDoc">Tipo de documento:</label>
    <select id="tipoDoc" name="tipoDoc" required>
      <option value="">Seleccione...</option>
      <option value="cc">Cédula de ciudadanía</option>
      <option value="ti">Tarjeta de identidad</option>
      <option value="ce">Cédula de extranjería</option>
      <option value="pp">Pasaporte</option>
    </select>

    <label for="numeroDoc">Número de documento:</label>
    <input type="number" id="numeroDoc" name="numeroDoc" required>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">

    <input type="submit" value="Enviar">

  </form>

</body>
</html>
